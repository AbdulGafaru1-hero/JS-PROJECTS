<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" href="todo.css">
</head>
<body>

            <li>Task 4</li>
            <li>Task 5</li>
        </ul>
    </div>

    <script src="todo.js"></script>
</body>
</html>
