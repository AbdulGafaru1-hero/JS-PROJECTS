<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iVote App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container"> 
    <h1>Vote For Your Choice</h1>
    <p>Which Javascript Framework/Library do you Prefer?</p>
  <div class="box-container">
    <div class="vote-box">
        <img src="https://www.uplers.com/wp-content/uploads/2022/05/AngularJs-Frameworks.jpg" alt="angular js">
        <h3>Angular JS</h3>
        <hr>
        <div class="box-bottom">
            <button class="btn angular" onclick="voteAngular()">Vote</button>
            <input type="text" placeholder="Total Votes:" class="angular-input" disabled>
        </div>
    </div>
<div class="vote-box">
    <img src="https://www.webrexstudio.com/wp-content/uploads/2019/05/react-js-image.png" alt="react js">
    <h3>React JS</h3>
    <hr>
    <div class="box-bottom">
    <button class="btn react" onclick="voteReact()">Vote</button>
    <input type="text" placeholder="Total Votes:" class="react-input" disabled>
</div>
</div>
<div class="vote-box">
    <img src="https://cdn-media-1.freecodecamp.org/ghost/2019/03/vueart.png" alt="vue js">
    <h3>Vue JS</h3>
    <hr>
    <div class="box-bottom">
        <button class="btn vue" onclick="voteVue()">Vote</button>
        <input type="text" placeholder="Total Votes:" class="vue-input" disabled>
    </div>
</div>
</div>
</div>


    <script src="script.js"></script>
</body>
</html>
