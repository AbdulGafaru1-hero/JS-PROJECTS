<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Notes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    
    <div class="container">
        <h3 class="title">Hero Notes!</h3>
       
        <form class="form">
            <input type="text" class="titleInput" placeholder="Note title">
            <textarea class="detailsInput" placeholder="Write your note here..."></textarea>
            <button class="addNote" data-action="add">Add Note</button>
        </form>
       <h3 class="yn">Your Notes</h3>
    <div class="notes">
</div>

    </div>


    <script src="script.js"></script>
</body>
</html>
